<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNESCO World Heritage Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="chat-container">
        <title>Heritage Compass</title>

<div class="chat-header">
    <h1>🏛️ Heritage Compass</h1>
    <p>Ask anything about World Heritage Sites!</p>
</div>
        <div class="filter-bar">
            <select id="country-filter">
                <option value="">All Countries</option>
            </select>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message assistant">
                <p>Hello! Select country and ask me a question.</p>
            </div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="user-input" placeholder="e.g., Tell me about sites in <Country>..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
        <footer>
        <p>© 2025 Heritage Compass. All rights reserved.</p>
    </footer>
        
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
